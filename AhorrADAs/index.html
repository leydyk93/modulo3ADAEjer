<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- <link rel="icon" href="http://example.com/favicon.png" /> -->
  </head>
  <body class="has-background-light">
    <nav
      class="navbar is-info is-spaced"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="#" onclick="controlVisibility('home')">
          <h1 class="title is-size-2 has-text-white">
            <i class="fas fa-wallet mr-2"></i>AhorrADAS
          </h1>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" onclick="controlVisibility('balance')">
            <i class="fas fa-chart-line mr-2"></i>Balance
          </a>
          <a class="navbar-item" onclick="controlVisibility('categories')">
            <i class="fas fa-tags mr-2"></i>Categorias
          </a>
          <a class="navbar-item" onclick="controlVisibility('reports')">
            <i class="fas fa-chart-pie mr-2"></i>Reporte
          </a>
        </div>
      </div>
    </nav>

    <main class="container section">
      <!-- home  -->
      <section id="home">
        <div class="tile is-ancestor">
          <div class="tile is-4 is-vertical is-parent">
            <div class="tile is-child box">
              <p class="title">Balance</p>
              <div class="columns">
                <div class="column">Ganancias</div>
                <div class="column">Second column</div>
              </div>
              <div class="columns">
                <div class="column">Gastos</div>
                <div class="column">Second column</div>
              </div>
              <div class="columns">
                <div class="column">Total</div>
                <div class="column">Second column</div>
              </div>
            </div>
            <div class="tile is-child box">
              <div class="columns is-vcentered is-centered">
                <div class="column"><p class="title">Filtros</p></div>
                <div class="column"><a href="">ocultar filtros</a></div>
              </div>
              <form>
                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select>
                        <option>Select dropdown</option>
                        <option>With options</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select>
                        <option>Select dropdown</option>
                        <option>With options</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <input class="input" type="date" />
                  </div>
                </div>

                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select>
                        <option>Select dropdown</option>
                        <option>With options</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child box">
              <div class="columns is-multiline">
                <div class="column is-8">
                  <p class="title">Operaciones</p>
                </div>
                <div class="column">
                  <button
                    class="button is-info"
                    onclick="controlVisibility('new-operation')"
                  >
                    <i class="fas fa-plus mr-1 is-small"></i>Nueva Operación
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- new operation -->
      <section id="new-operation" class="is-hidden">
        <form class="box">
          <h1 class="title">Nueva Operación</h1>
          <div class="field">
            <label class="label">Descripción</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder=""
                data-owner="new-operation"
                name="description"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Monto</label>
            <div class="control">
              <input
                class="input"
                type="number"
                placeholder="0"
                value="0"
                data-owner="new-operation"
                name="monto"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Tipo</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select data-owner="new-operation" name="type">
                  <option value="Ganancia">Ganancia</option>
                  <option value="Gasto">Gasto</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Categoria</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select
                  id="new-op-categories"
                  data-owner="new-operation"
                  name="category"
                ></select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Fecha</label>
            <div class="control">
              <input
                class="input"
                type="date"
                data-owner="new-operation"
                name="date"
              />
            </div>
          </div>

          <div class="buttons mt-5 is-flex is-justify-content-flex-end">
            <button class="button is-light">Cancelar</button>
            <button
              class="button is-info"
              type="button"
              onclick="addOperation()"
            >
              Agregar
            </button>
          </div>
        </form>
      </section>
      <!-- Balance -->
      <section id="balance" class="is-hidden">
        <h1 class="title">Balance</h1>
      </section>
      <!-- Categories -->
      <section id="categories" class="is-hidden">
        <div class="box">
          <h1 class="title">Categorias</h1>
          <div class="field is-grouped mb-5">
            <p class="control is-expanded">
              <input
                id="category-input-new"
                class="input"
                type="text"
                placeholder="Find a repository"
              />
            </p>
            <p class="control">
              <a class="button is-info" onclick="addCategories()">Agregar</a>
            </p>
          </div>
          <div id="categories-list"></div>
        </div>
      </section>
      <!-- Reportes -->
      <section id="reports" class="is-hidden">
        <h1 class="title">Reportes</h1>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
